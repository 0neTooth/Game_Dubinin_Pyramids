<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Меню уровней</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <header>
    <img id="userAvatar" class="avatar">
    <span id="userName"></span>
    <button onclick="openSettings()">Настройки</button>
    <button onclick="logout()">Выйти</button>
  </header>

  <div class="center">
    <h1>Выберите уровень</h1>
    <button class="levelBtn" onclick="chooseLevel(1)">Уровень 1: Скорость</button><br>
    <button class="levelBtn" onclick="chooseLevel(2)">Уровень 2: Ловкость</button><br>
    <button class="levelBtn" onclick="chooseLevel(3)">Уровень 3: Точность</button>

    <h2>Таблица лидеров</h2>
    <label>Выберите уровень: 
      <select id="leaderLevel" onchange="renderLeaderboard(this.value)">
        <option value="1">1 уровень</option>
        <option value="2">2 уровень</option>
        <option value="3">3 уровень</option>
      </select>
    </label>
    <table id="leaderboard">
      <thead>
        <tr>
          <th>Игрок</th>
          <th>Легко</th>
          <th>Нормально</th>
          <th>Сложно</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="authOverlay">
    <div id="authWindow">
      <h3 id="authTitle">Новый аккаунт</h3>
      <div id="newAccountBlock">
        <img id="authAvatar" class="auth-avatar" src="avatars/1.jpg" onclick="changeAuthAvatar()">
        <p>Для смены аватарки нажмите на картинку</p>
        <input id="nameInput" type="text" placeholder="Ваше имя">
        <button onclick="createAccount()">Создать</button>
      </div>

      <div id="existingAccountBlock" style="display:none">
        <div id="accountsList"></div>
      </div>

      <button class="link-btn" onclick="toggleAuthMode()">У меня уже есть аккаунт</button>
    </div>
  </div>

  <div id="difficultyModal">
    <div id="diffWindow">
      <h3>Выберите сложность</h3>
      <button class="diffBtn" onclick="startGame('1')">Легко</button>
      <button class="diffBtn" onclick="startGame('2')">Нормально</button>
      <button class="diffBtn" onclick="startGame('3')">Сложно</button>
      <button class="diffBtn" id="closeDiffBtn" onclick="closeDifficulty()">Назад</button>
    </div>
  </div>

  <div id="settingsModal">
    <div id="settingsWindow">
      <h3>Настройки</h3>
      <button onclick="changeAvatar()">Сменить аватар</button>
      <button class="danger" onclick="deleteAccount()">Удалить аккаунт</button>
      <button class="danger" onclick="resetRating()">Сбросить весь рейтинг</button>
      <button onclick="unlockAll()">Разблокировать все режимы</button>
      <button onclick="closeSettings()">Закрыть</button>
    </div>
  </div>
  <div id="heartsBackground"></div>
  <script src="script.js"></script>
</body>
</html>
